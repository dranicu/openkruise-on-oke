kind: StatefulSet
metadata:
  name: sample-asts
spec:
  replicas: 4
  selector:
    matchLabels:
      app: my-stateful-app
  serviceName: "my-stateful-app"
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: my-stateful-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.21.6
        ports:
        - containerPort: 80
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 2