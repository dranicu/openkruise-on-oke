kind: CloneSet
metadata:
  name: sample-cloneset
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - name: nginx
        image: nginx:1.19.1
        ports:
        - containerPort: 80
  updateStrategy:
    type: InPlaceIfPossible